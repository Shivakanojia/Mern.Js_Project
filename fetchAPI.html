<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Fetch Card</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
  }

  .app {
    background: white;
    padding: 30px;
    border-radius: 16px;
    width: 380px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .inputRow {
    display: flex;
    gap: 8px;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 5px rgba(79,172,254,0.5);
  }

  button {
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    background: #4facfe;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #1d8cf8;
    transform: scale(1.05);
  }

  .card {
    margin-top: 25px;
    padding: 20px;
    background: #f9fafc;
    border-radius: 12px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    display: none;
    text-align: left;
  }

  .card h3 {
    margin-top: 0;
    color: #222;
  }

  .card p {
    margin: 6px 0;
    font-size: 14px;
  }

  .error {
    color: #e63946;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="app">
  <h2>Fetch User Data</h2>

  <div class="inputRow">
    <input type="number" id="userId" placeholder="Enter User ID (1-10)">
    <button onclick="fetchUser()">Fetch</button>
  </div>

  <div class="error" id="error"></div>

  <div class="card" id="userCard">
    <h3 id="name"></h3>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
  </div>
</div>

<script>
function fetchUser() {
  const id = document.getElementById("userId").value;
  const card = document.getElementById("userCard");
  const error = document.getElementById("error");

  card.style.display = "none";
  error.textContent = "";

  if (id === "") {
    error.textContent = "Please enter a user ID";
    return;
  }

  fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
    .then(response => {
      if (!response.ok) throw new Error();
      return response.json();
    })
    .then(data => {
      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("city").textContent = data.address.city;
      card.style.display = "block";
    })
    .catch(() => {
      error.textContent = "User not found. Try ID 1 to 10.";
    });
}
</script>

</body>
</html>
