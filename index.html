<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Projects Dashboard</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#221449;
  color:white;
}

/* MAIN LAYOUT */
.main{
  display:flex;
  min-height:100vh;
}

/* LEFT PROFILE */
.profile{
  width:300px;
  background:#3c5154;
  padding:30px 20px;
  text-align:center;
  box-shadow:4px 0 20px rgba(0,0,0,0.4);
}

.profile img{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #38bdf8;
  margin-bottom:15px;
}

.profile p{
  color:#94a3b8;
  font-size:14px;
}

/* RIGHT BODY */
.body{
  flex:1;
  padding:40px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:30px;
}

/* LINK CARD */
.cardLink{
  text-decoration:none;
  color:white;
}

.card{
  background:#6dd1d1;
  padding:40px 20px;
  border-radius:18px;
  text-align:center;
  transition:0.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  min-height:180px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.cardLink:hover .card{
  transform:translateY(-8px) scale(1.03);
  background:#334155;
}

.card h3{
  margin:15px 0;
  font-size:22px;
}
</style>
</head>

<body>

<div class="main">

  <!-- LEFT PROFILE -->
  <div class="profile">
    <img src="ph.jpeg" alt="Profile Photo">
    <h2>Shiva Kanojia</h2>
    <p>HTML • CSS • JavaScript • React</p>
    <p>Contact : Shivakanojia7666@gmail.com</p>
  </div>

  <!-- RIGHT BODY -->
  <div class="body">
    <h1>MERN Stack Projects</h1>

    <div class="grid">

      <a href="studentlist.html" class="cardLink">
        <div class="card"><h3>Student List</h3></div>
      </a>
      <a href="BMICal.html" class="cardLink">
        <div class="card"><h3>BMI Calculator</h3></div>
      </a>

      <a href="stopwatch.html" class="cardLink">
        <div class="card"><h3>Stopwatch</h3></div>
      </a>

      <a href="Boxcolor.html" class="cardLink">
        <div class="card"><h3>Box Color Change</h3></div>
      </a>

      <a href="quiz.html" class="cardLink">
        <div class="card"><h3>Quiz App</h3></div>
      </a>

      <a href="poductivityManger.html" class="cardLink">
        <div class="card"><h3>Task Manager</h3></div>
      </a>

      <a href="BankAcc.html" class="cardLink">
        <div class="card"><h3>Bank App</h3></div>
      </a>

      <a href="fetchAPI.html" class="cardLink">
        <div class="card"><h3>User Fetch</h3></div>
      </a>
      <a href="Vote.html" class="cardLink">
        <div class="card"><h3>Voting party Calc</h3></div>
      </a>

    </div>
  </div>

</div>

</body>
</html>
