<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #7e89d1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: rgb(101, 158, 119);
    width: 600px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .card {
    background: #f9f9f9;
    padding: 15px 20px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .card div {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 17px;
    color: #333;
  }

  label {
    display: block;
    margin: 6px 0;
    font-size: 15px;
    cursor: pointer;
  }

  input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.1);
  }

  button {
    width: 100%;
    padding: 14px;
    background: #4e73df;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }

  button:hover {
    background: #2e59d9;
  }

  #result {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Quiz App</h1>

  <form id="quizform">

    <div class="card">
      <div>What is the capital of India?</div>
      <label><input type="radio" name="q1" value="Delhi">Delhi</label>
      <label><input type="radio" name="q1" value="Mumbai">Mumbai</label>
      <label><input type="radio" name="q1" value="Kolkata">Kolkata</label>
      <label><input type="radio" name="q1" value="Chennai">Chennai</label>
    </div>

    <div class="card">
      <div>Which language is used for web development?</div>
      <label><input type="radio" name="q2" value="Python">Python</label>
      <label><input type="radio" name="q2" value="c++">C++</label>
      <label><input type="radio" name="q2" value="Javascript">Javascript</label>
      <label><input type="radio" name="q2" value="C">C</label>
    </div>

    <div class="card">
      <div>Which one is an operating system?</div>
      <label><input type="radio" name="q3" value="Ms Word">Ms Word</label>
      <label><input type="radio" name="q3" value="Google Chrome">Google Chrome</label>
      <label><input type="radio" name="q3" value="Windows">Windows</label>
      <label><input type="radio" name="q3" value="Oracle">Oracle</label>
    </div>

    <div class="card">
      <div>Which database language is used to retrieve data?</div>
      <label><input type="radio" name="q4" value="HTML">HTML</label>
      <label><input type="radio" name="q4" value="Javascript">Javascript</label>
      <label><input type="radio" name="q4" value="SQL">SQL</label>
      <label><input type="radio" name="q4" value="PHP">PHP</label>
    </div>

    <div class="card">
      <div>Which of the following is NOT a programming language?</div>
      <label><input type="radio" name="q5" value="HTTP">HTTP</label>
      <label><input type="radio" name="q5" value="Java">Java</label>
      <label><input type="radio" name="q5" value="Python">Python</label>
      <label><input type="radio" name="q5" value="C++">C++</label>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

  <div id="result"></div>
</div>

<script>
const correctAnswer = {
  q1: 'Delhi',
  q2: 'Javascript',
  q3: 'Windows',
  q4: 'SQL',
  q5: 'HTTP'
};

const quizform = document.getElementById('quizform');
const result = document.getElementById('result');

quizform.addEventListener('submit', function (e) {
  e.preventDefault();

  let score = 0;
  let total = 5;

  for (let key in correctAnswer) {
    const selected = document.querySelector(`input[name="${key}"]:checked`);
    if (selected && selected.value === correctAnswer[key]) {
      score++;
    }
  }

  result.textContent = `Your Score: ${score} out of ${total}`;
  result.style.color = score >= 3 ? "green" : "red";
});
</script>

</body>
</html>
