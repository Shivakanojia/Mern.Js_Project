<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fixed Color Boxes</title>

<style>
  body {
    background: #5a1f1f;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #929e78;
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .box {
    width: 160px;
    height: 160px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
    font-size: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  .box:hover {
    transform: scale(1.05);
  }
</style>
</head>

<body>
  

<div class="container">
  <h3>Click the Box1 to change the color</h3>
  <div id="div1" class="box" onclick="changeColor()">Box 1</div>
  <div id="div2" class="box">Box 2</div>
  <div id="div3" class="box">Box 3</div>
  <div id="div4" class="box">Box 4</div>
</div>

<script>
function changeColor() {
  document.getElementById("div1").style.backgroundColor = "red";
  document.getElementById("div2").style.backgroundColor = "blue";
  document.getElementById("div3").style.backgroundColor = "green";
  document.getElementById("div4").style.backgroundColor = "orange";
}
</script>

</body>
</html>
